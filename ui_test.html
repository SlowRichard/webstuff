<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Window Tests</title>

        <link rel="stylesheet" type="text/css" rel="basic.css"/>

        <style>
            button {
                background-color: white;
                border: 2px solid blue;
            }
        </style>

        <script>
            function process_tickets() {
                var requested_tickets = window.prompt("How many tickets?")

                if (requested_tickets > 0 && requested_tickets <= 20)
                    window.alert("Okay!")
                
                if (requested_tickets <= 0 || requested_tickets > 20)
                    window.alert("You can't have that many!")
            }
        </script>
    </head>
    <body>
        <h1>Windows Tests</h1>

        <table class="buttongrid">
            <tr>
                <td><button onclick="process_tickets()">Tickets</button></td>
            </tr>
        </table>
    </body>
</html>
